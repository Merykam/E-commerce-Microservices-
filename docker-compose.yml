version: '3.8'

services:
  service-cart:
    build:
      context: .
      dockerfile: apps/service-cart/Dockerfile
    ports:
      - '9000:9000'

  service-authentification:
    build:
      context: .
      dockerfile: apps/service-authentification/Dockerfile
    ports:
      - '3001:3001'

  service-product:
    build:
      context: .
      dockerfile: apps/service-product/Dockerfile
    ports:
      - '3003:3003'

  mongodb:
    image: mongo:latest
    ports:
      - '27017:27017'

  service-order:
    build:
      context: .
      dockerfile: apps/service-order/Dockerfile
    ports:
      - '8080:8080'
